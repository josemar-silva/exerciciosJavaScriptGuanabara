<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Curso Em Video</title>
</head>
<body>
    <style>
        body{
            background-color: orange; /**comentario css*/
        }
    </style>

        <h1>Ola Mundo JavaScript!</h1> <!-- comentario html-->
        
    <script> // todo conteudo JScript deve estar entre as tag <script></scipt>
        alert('ola mundo!') // mensagem de alerta

        window.confirm('Esta gotando de JavaScript?') // alerta com opções

        var nome = prompt('Qual seu nome?') // variavel recebendo dado inserido via comando prompt

        window.alert(`Pazer em conhece-lo ${nome}`) // apresentar dado lido via alerta
        
        document.write(`Pazer em conhece-lo ${nome}`) // apresentar dado lido via documento html

    </script>
    
</body>
</html>
