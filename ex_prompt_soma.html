<!doctype>
<html>
    <head>
        <title>Introducao jscript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Progrmação JavaScript</h1>
        
        <script>

            var n1 = prompt("Digite um numero:");
            n1 = parseFloat(n1);
            var n2 = prompt("Digite outro numero:");
            n2 = parseFloat(n2);
            
            alert("A soma de " + n1 + " + " + n2 + " é: " + (n1+n2));
        
        </script>
    </body>
</html>
